<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>

                    </li>
                    </li> 
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-center"></h1>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
        <div class="container mt-5" id="login-card">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            Log In
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="email">Email or Username</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#">Forgot your password?</a>
                            </div>
                            <div class="text-center mt-3">
                                Don't have an account? <a href="#" id="register-link">Click here to register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--Register card-->
        <div class="container mt-5" id="register-card">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            Register
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group  ">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group ">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group ">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group ">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                            <div class="text-center mt-3">
                                Already have an account? <a href="#" id="login-link">Click here to log in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--forget password form-->
    <div class="container mt-5" id="forget-card">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            Forget Password
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group ">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email"> 
                                </div> 
                                <button type="submit" class="btn btn-primary">reset password</button> 
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script>
    // funtion to show register card and forget password card only when corressponding links are clicked
        $(document).ready(function(){
            $('#register-card').hide();
            $('#forget-card').hide();
            $('#register-link').click(function(){
                $('#login-card').hide();
                $('#register-card').show();
            });
            $('#login-link').click(function(){
                $('#register-card').hide();
                $('#login-card').show();
            });
            $('#forget-link').click(function(){
                $('#login-card').hide();
                $('#forget-card').show();
            });
        });
// function to make my h1 text appear one by one
        $(document).ready(function(){
            var text = "Welcome to Expense Tracker";
            var i = 0;
            var speed = 100;
            function typeWriter(){
                if(i < text.length){
                    document.querySelector("h1").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        });

    </script>
 
</body>

</html>
